  <script type="application/javascript">
    jQuery(document).ready(function () {
      //sido option ì¶”ê°€
      jQuery.each(hangjungdong.sido, function (idx, code) {
        //appendë¥¼ ì´ìš©í•˜ì—¬ option í•˜ìœ„ì— ë¶™ì—¬ë„£ìŒ
        jQuery('#sido').append(fn_option(code.sido, code.codeNm));
      });


      jQuery('#sido').change(function () {
        var sido = jQuery('#sido option:selected').text();

        jQuery('#sigugun').show();
        jQuery('#sigugun').empty();
        jQuery('#sigugun').append(fn_option('', 'ì„ íƒ')); //
        jQuery.each(hangjungdong.sigugun, function (idx, code) {
          if (jQuery('#sido > option:selected').val() == code.sido)
            jQuery('#sigugun').append(fn_option(code.sigugun, code.codeNm));
        });

        //ì„¸ì¢…íŠ¹ë³„ìì¹˜ì‹œ ì˜ˆì™¸ì²˜ë¦¬
        //ì˜µì…˜ê°’ì„ ì½ì–´ ë¹„êµ
        if (jQuery('#sido option:selected').val() == '36') {
          jQuery('#sigugun').hide();
          //indexë¥¼ ì´ìš©í•´ì„œ selected ì†ì„±(attr)ì¶”ê°€
          //ê¸°ë³¸ ì„ íƒ ì˜µì…˜ì´ ìµœìƒìœ„ë¡œ index 0ì„ ê°€ì§
          jQuery('#sigugun option:eq(1)').attr('selected', 'selected');
          //triggerë¥¼ ì´ìš©í•´ change ì‹¤í–‰
          jQuery('#sigugun').trigger('change');
        }

      });

      //ì‹œêµ°êµ¬ ë³€ê²½ì‹œ í–‰ì •ë™ ì˜µì…˜ì¶”ê°€
      jQuery('#sigugun').change(function () {

        jQuery('#dong').empty();
        jQuery.each(hangjungdong.dong, function (idx, code) {
          if (jQuery('#sido > option:selected').val() == code.sido && jQuery('#sigugun > option:selected').val() == code.sigugun)
            jQuery('#dong').append(fn_option(code.dong, code.codeNm));
        });
        //optionì˜ ë§¨ì•ì— ì¶”ê°€
        jQuery('#dong').prepend(fn_option('', 'ì„ íƒ'));
        //optionì¤‘ ì„ íƒì„ ê¸°ë³¸ìœ¼ë¡œ ì„ íƒ
        jQuery('#dong option:eq("")').attr('selected', 'selected');

      });
      jQuery('#dong').change(function () {
        var sido = jQuery('#sido option:selected').text();
        var sigugun = jQuery('#sigugun option:selected').text();
        var dong = jQuery('#dong option:selected').text();

        var dongCode = sido + ' ' + sigugun + ' ' + dong;
        jQuery('#sido option:selected').attr({ value: sido });
        jQuery('#sigugun option:selected').attr({ value: sigugun });
        jQuery('#dong option:selected').attr({ value: dong });

        //ë™ë„¤ì˜ˆë³´ URL
        var url = 'https://www.weather.go.kr/weather/process/timeseries-dfs-body-ajax.jsp?myPointCode=' + dongCode + '&unit=K';

        //iframeìœ¼ë¡œ ê²°ê³¼ ë³´ê¸°
        fn_iframe(url);
      });
    });

    function fn_option(code, name) {
      return '<option value="' + code + '">' + name + '</option>';
    }

    function fn_iframe(url) {
      jQuery('#iframe').attr('src', url);
    }
