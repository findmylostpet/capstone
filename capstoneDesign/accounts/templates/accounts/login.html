{% extends 'base.html' %}
{% block content %}
<div class="my-4 pt-3 text-center">
  <div class="container">
    <div class="row">
      <div class="mx-auto">
        <h1>LOGIN</h1>
        <p class="mb-3">견 종 인식 <br> 실종동물 찾기 서비스</p>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-6">
      <br>
      <form method="POST" action="{% url 'login'%}">
        {% csrf_token %}
        <div class="form-group">
          <label>아이디</label>
          <input type="text" name='username' class="form-control" placeholder="아이디를 입력해주세요"> <small
            class="form-text text-muted">회원가입시 입력한 메일주소를 입력해주세요</small> </div>
        <div class="form-group">
          <label>비밀번호</label>
          <input type="password" name='password' class="form-control" placeholder="비밀번호를 입력해주세요"> </div>
        {% if error %}
        <div class="alert alert-danger">
          <a class="close" href="#" data-dismiss="alert">×</a>
          {{ error }}
        </div>
        {% endif %}
        <button type="submit" class="btn btn-outline-warning btn my-1 py-2" style="width: 100%;">로그인</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
